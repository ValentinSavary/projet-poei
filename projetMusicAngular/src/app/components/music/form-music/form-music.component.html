<form (ngSubmit)="save()" formGroup="form">
  <div class="form-group">
    <label>Title :</label>
    <input class="form-control" formControlName="title" type="text" />
  </div>
  <div
    *ngIf="form.controls['duration'].dirty && form.controls['duration'].invalid"
    class="alert alert-danger"
  >
    Put a valid title
  </div>

  <div class="form-group">
    <label>Duration : </label>
    <input class="form-control" formControlName="duration" type="number" />
    <div
      *ngIf="
        form.controls['duration'].dirty && form.controls['duration'].invalid
      "
      class="alert alert-danger"
    >
      Put a valid duration
    </div>
  </div>

  <div class="form-group">
    <label>Genre :</label>
    <select class="form-control" formControlName="genre">
      <option *ngFor="let enum of genres | keyvalue" [value]="enum.key">
        {{ enum.value }}
      </option>
    </select>
  </div>

  <div class="form-group">
    <label>File :</label>
    <input
      type="file"
      class="file-upload"
      onchange="console.log(event.target.files)"
    />
  </div>
  <div
    *ngIf="
      form.controls['musicFile'].dirty && form.controls['musicFile'].invalid
    "
    class="alert alert-danger"
  >
    Put a valid music file
  </div>

  <div>
    <button
      type="submit"
      class="btn btn-outline-success"
      [disabled]="form.invalid"
    >
      enregistrer {{ form.invalid }}
    </button>

    <a
      [routerLink]="['/music']"
      routerLinkActive="active"
      class="btn btn-outline-warning"
      >annuler</a
    >
  </div>
</form>
