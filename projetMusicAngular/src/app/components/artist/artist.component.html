<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>Id :</th>
        <th>Name :</th>
        <th>Country :</th>
        <th>Edit :</th>
        <th>Delete :</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let artist of artists">
        <td>{{ artist.id }}</td>
        <td>
          <a
            [routerLink]="['/album', 'artist', artist.name]"
            routerLinkActive="active"
            class="btn btn-link"
            >{{ artist.name }}</a
          >
        </td>
        <td>{{ artist.country }}</td>
        <td>
          <a
            [routerLink]="['/artist', 'form', artist.id]"
            routerLinkActive="active"
            >editer</a
          >
        </td>
        <td>
          <button (click)="delete(artist.id)" class="btn btn-outline-danger">
            supprimer
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <a
    [routerLink]="['/artist', 'form']"
    routerLinkActive="active"
    class="btn btn-link"
    >creation artist</a
  >
</div>
