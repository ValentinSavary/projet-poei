<h1>Authentification :</h1>

<form (ngSubmit)="submit()" formGroup="form">
  <div class="form-group">
    <label>Login :</label>
    <input class="form-control" formControlName="login" type="text" />
  </div>
  <div *ngIf="form.controls['login'].pristine" class="alert alert-danger">
    Login obligatoire
  </div>

  <div class="form-group">
    <label>Password :</label>
    <input class="form-control" formControlName="password" type="text" />
    <div *ngIf="form.controls['password'].pristine" class="alert alert-danger">
      Mot de passe obligatoire
    </div>
  </div>

  <div>
    <button type="submit" class="btn btn-outline-success">Log in</button>

    <a
      [routerLink]="['/home']"
      routerLinkActive="active"
      class="btn btn-outline-warning"
      >Cancel</a
    >
  </div>
</form>
