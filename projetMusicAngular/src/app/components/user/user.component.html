<table class="table">
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>
        <a
          [routerLink]="['/user']"
          routerLinkActive="active"
          class="btn btn-link"
          >{{ user.username }}</a
        >
      </td>
      <td>{{ user.login }}</td>
      <td>{{ user.password }} lol</td>
      <td>{{ user.accountType }}</td>
    </tr>
  </tbody>
</table>

<a
  [routerLink]="['/user', 'form']"
  routerLinkActive="active"
  class="btn btn-link"
  >creation user</a
>
