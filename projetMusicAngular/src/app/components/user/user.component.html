<table class="table">
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>
        <a

          routerLinkActive="active"

      <td>{{ user.password }} lol</td>
      <td>{{ user.accountType }}</td>
