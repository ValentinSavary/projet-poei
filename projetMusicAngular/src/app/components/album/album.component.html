<table class="table">
  <tbody>
    <tr *ngFor="let album of albums">
      <td>{{ album.id }}</td>
      <td>
        <a
          [routerLink]="['/artist']"
          routerLinkActive="active"
          class="btn btn-link"
          >{{ album.name }}</a
        >
      </td>
      <td>{{ album.cover }}</td>
      <td>{{ album.year }}</td>
      <td>{{ album.musics }}</td>
      <td>{{ album.artists }}</td>

      </td> -->
