<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>Id :</th>
        <th>Name :</th>
        <th>Cover :</th>
        <th>Year :</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let album of albums">
        <td>{{ album.id }}</td>
        <td>
          <a
            [routerLink]="['/artist']"
            routerLinkActive="active"
            class="btn btn-link"
            >{{ album.name }}</a
          >
        </td>
        <td>{{ album.cover }}</td>
        <td>{{ album.year }}</td>
