<form (ngSubmit)="save()" [formGroup]="form">
  <div class="form-group">
    <label>Id :</label>
    <input readonly />
  </div>

  <div class="form-group">
    <label>Name :</label>
    <input
      class="form-control"
      formControlName="nameControl"
      type="text"
      name="nameControl"
      required
      placeholder="Playlist name"
    />
  </div>
  <div
    *ngIf="
      form.controls['nameControl'].dirty && form.controls['nameControl'].invalid
    "
    class="alert alert-danger"
  >
    Put a valid name for the playlist
  </div>

  <div class="form-group">
    <label>Private / public type :</label>
    <input
      class="form-control"
      formControlName="privateControl"
      name="privateControl"
      placeholder="private"
    />
  </div>
  <div
    *ngIf="
      form.controls['privateControl'].dirty &&
      form.controls['privateControl'].invalid
    "
    class="alert alert-danger"
  >
    Put a valid type for the playlist
  </div>

  <div class="form-group">
    <label>Musics :</label>
    <input
      class="form-control"
      formControlName="musicsControl"
      name="musicsControl"
      placeholder="Musics to add to the playlist"
    />
  </div>

  <div
    *ngIf="
      form.controls['musicsControl'].dirty &&
      form.controls['musicsControl'].invalid
    "
    class="alert alert-danger"
  >
    Put the musics to add to the playlist
  </div>

  <div class="form-group">
    <button
      type="submit"
      class="btn btn-outline-success"
      [disabled]="form.invalid || form.controls['nameControl'].pristine"
    >
      Create playlist
    </button>
  </div>

  <div class="form-group">
    <a
      [routerLink]="['/playlist']"
      routerLinkActive="active"
      class="btn btn-outline-warning"
      >Cancel</a
    >
  </div>
</form>
