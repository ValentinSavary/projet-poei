<div class="container">
  <div class="row">
    <div class="col-md-4">
      <span class="filter">Filtre actuel : </span><b></b>
    </div>
    <div class="col-md-8 form-group">
      <input type="text" [(ngModel)]="chaine" />
    </div>
  </div>
  <div class="row">
    <div class="col mb-4" *ngFor="let album of filtre()">
      <div class="card">
        <img [src]="album.cover" class="card-img-top" />
        <div class="card-body">
          <h5
            class="card-title"
            [routerLink]="['/music', 'album', album.name]"
            routerLinkActive="active"
            class="btn btn-link"
          >
            {{ album.name }}
          </h5>
          <p class="card-text">{{ album.year }}</p>
        </div>
        <!--  A mettre dans la source <td>{{ album.cover }}</td> -->
      </div>
    </div>
  </div>

  <!-- <td>
          <a

            >editer</a
          >
        </td> -->

          <button (click)="delete(album.id)" class="btn btn-outline-danger">
            supprimer
          </button>
        </td> -->

  <a
    [routerLink]="['/album', 'form']"

    >Album creation</a

</div>
