<form (ngSubmit)="save()" [formGroup]="form">
  <div class="container">
    <<!-- div class="form-group">
      <label>Id :</label>
      <input
        class="form-control"
        name="idControl"
        readonly
        class="form-control"
        readonly
      />
    </div>

  -->
    <div class="form-group">
      <label>Title :</label>
      <input
        class="form-control"
        formControlName="titleControl"
        type="text"
        name="titleControl"
        required
        placeholder="Music title"
      />
    </div>
    <div
      *ngIf="
        form.controls['titleControl'].dirty &&
        form.controls['tileControl'].invalid
      "
      class="alert alert-danger"
    >
      Put a valid title for the music
    </div>

    <div class="form-group">
      <label>Duration :</label>
      <input
        class="form-control"
        formControlName="durationControl"
        type="number"
        name="durationControl"
        placeholder="Music duration"
      />
    </div>
    <div
      *ngIf="
        form.controls['durationControl'].dirty &&
        form.controls['durationControl'].invalid
      "
      class="alert alert-danger"
    >
      Put a valid duration for the music
    </div>

    <!--     <div class="form-group">
      <label>Music file :</label>
      <input
        class="form-control"
        formControlName="musicFileControl"
        type="file"
        accept=".mp3"
        name="musicFileControl"
        placeholder="Music file.mp3"
        required
      />
    </div>
    <div
      *ngIf="
        form.controls['musicFileControl'].dirty &&
        form.controls['musicFileControl'].invalid
      "
      class="alert alert-danger"
    >
      Put a valid music file with mp3 format
    </div> -->

    <div class="form-group">
      <label>Music genre :</label>
      <select>
        <option *ngFor="let enum of genres | keyvalue" [value]="enum.key">
          {{ enum.value }}
        </option>
      </select>
    </div>

    <div>
      <button
        type="submit"
        class="btn btn-outline-success"
        [disabled]="form.invalid || form.controls['nameControl'].pristine"
      >
        Create music
      </button>
    </div>

    <div>
      <a
        [routerLink]="['/music']"
        routerLinkActive="active"
        class="btn btn-outline-warning"
        >Cancel</a
      >
    </div>
  </div>
</form>
