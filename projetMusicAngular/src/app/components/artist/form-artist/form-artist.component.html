<form (ngSubmit)="save()" formGroup="form">
  <div class="form-group">
    <label>Name :</label>
    <input class="form-control" formControlName="name" type="text" />
  </div>
  <div
    *ngIf="form.controls['name'].dirty && form.controls['name'].invalid"
    class="alert alert-danger"
  >
    Put a valid name
  </div>

  <div class="form-group">
    <label>Country : </label>
    <input class="form-control" formControlName="country" type="text" />
    <div
      *ngIf="form.controls['country'].dirty && form.controls['country'].invalid"
      class="alert alert-danger"
    >
      Put a valid country
    </div>
  </div>

  <div class="form-group">
    <label>Albums : </label>
    <input class="form-control" formControlName="albums" type="Albums" />
    <div
      *ngIf="form.controls['albums'].dirty && form.controls['albums'].invalid"
      class="alert alert-danger"
    >
      Put a valid album list
    </div>
  </div>

  <div>
    <button
      type="submit"
      class="btn btn-outline-success"
      [disabled]="form.invalid"
    >
      enregistrer {{ form.invalid }}
    </button>

    <a
      [routerLink]="['/artist']"
      routerLinkActive="active"
      class="btn btn-outline-warning"
      >annuler</a
    >
  </div>
</form>
