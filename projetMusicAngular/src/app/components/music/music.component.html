<table class="table">
  <tbody>
    <tr *ngFor="let music of musics">
      <td>{{ music.id }}</td>
      <td>
        <a
          [routerLink]="['/music']"
          routerLinkActive="active"
          class="btn btn-link"
          >{{ music.title }}</a
        >
      </td>
      <td>{{ music.duration }}</td>
      <td>{{ music.musicFile }}</td>
      <td>{{ music.genre }}</td>

        <a
          [routerLink]="['/albums', 'edit', album.id]"
          routerLinkActive="active"
          >editer</a
        >
      </td> -->
      <!-- <td>
        <button (click)="delete(album.id)" class="btn btn-outline-danger">
          supprimer
        </button>
      </td> -->
    </tr>
  </tbody>
</table>
